<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vert carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="spacer"></div>
    <main>
        <div id="player">
            <div id="screen">
                <div id="screen-saver">Select your video!</div>
                <div id="vid-strip">
                    <!-- vids will populate here -->
                </div>
            </div>
            <div id="control-panel">
                <div id="prog-container">
                <div class="slider" id="prog">
                    <div class="track" id="prog-track">
                        <div class="track-fill" id="prog-fill"></div>
                    </div>
                    <div class="thumb" id="prog-thumb"></div>
                </div>
                <div id="timecode">timecode</div>
                </div>

                <div id="btns-track">
                    <button class="btn" id="play-btn" title="play">
                        <svg width="14px" fill="currentColor" viewBox="0 0 210 210">
                            <path d="M179.07,105L30.93,210V0L179.07,105z" />
                        </svg>
                    </button>
                    <button class="btn" id="mute-btn" title="mute">
                        <svg fill="currentColor" viewBox="0 0 1024 1024">
                            <path
                                d="M542.86 294.4L362.3 430a10.72 10.72 0 0 0-2.71 3.25H255.53v153.2h104.06a10.58 10.58 0 0 0 2.71 3.25l180.56 135.52a10.83 10.83 0 0 0 17.34-8.66v-413.5a10.83 10.83 0 0 0-17.34-8.66zM742.6 599.41L765 577l-67.2-67.2 67.2-67.2-22.4-22.4-67.2 67.2-67.2-67.2-22.4 22.4 67.2 67.2-67.2 67.2 22.4 22.4 67.2-67.2 67.2 67.2z" />
                        </svg>
                    </button>
                    <div class="slider" id="vol">
                        <div class="track" id="vol-track">
                            <div class="track-fill" id="vol-fill"></div>
                        </div>
                        <div class="thumb" id="vol-thumb"></div>
                    </div>
                    <button class="btn" id="fullscreen" title="fullscreen">
                        <svg fill="currentColor"  viewBox="0 0 384.97 384.97">
                            <path
                                d="M384.97,12.03c0-6.713-5.317-12.03-12.03-12.03H264.847c-6.833,0-11.922,5.39-11.934,12.223
                                c0,6.821,5.101,11.838,11.934,11.838h96.062l-0.193,96.519c0,6.833,5.197,12.03,12.03,12.03c6.833-0.012,12.03-5.197,12.03-12.03
                                l0.193-108.369c0-0.036-0.012-0.06-0.012-0.084C384.958,12.09,384.97,12.066,384.97,12.03z" />
                            <path d="M120.496,0H12.403c-0.036,0-0.06,0.012-0.096,0.012C12.283,0.012,12.247,0,12.223,0C5.51,0,0.192,5.317,0.192,12.03
                                L0,120.399c0,6.833,5.39,11.934,12.223,11.934c6.821,0,11.838-5.101,11.838-11.934l0.192-96.339h96.242
                                c6.833,0,12.03-5.197,12.03-12.03C132.514,5.197,127.317,0,120.496,0z" />
                            <path d="M120.123,360.909H24.061v-96.242c0-6.833-5.197-12.03-12.03-12.03S0,257.833,0,264.667v108.092
                                c0,0.036,0.012,0.06,0.012,0.084c0,0.036-0.012,0.06-0.012,0.096c0,6.713,5.317,12.03,12.03,12.03h108.092
                                c6.833,0,11.922-5.39,11.934-12.223C132.057,365.926,126.956,360.909,120.123,360.909z" />
                            <path
                                d="M372.747,252.913c-6.833,0-11.85,5.101-11.838,11.934v96.062h-96.242c-6.833,0-12.03,5.197-12.03,12.03
                                s5.197,12.03,12.03,12.03h108.092c0.036,0,0.06-0.012,0.084-0.012c0.036-0.012,0.06,0.012,0.096,0.012
                                c6.713,0,12.03-5.317,12.03-12.03V264.847C384.97,258.014,379.58,252.913,372.747,252.913z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="spacer"></div>

        <div id="menu">
            <div id="btns">
                <button id="prev">&uarr;</button>
                <button id="next">&darr;</button>
                <button id="shuffle">&#128256;</button>
            </div>
            <div id="menu-items">
                <!-- menu items will populate here -->
            </div>
        </div>

    </main>
</body>
<script src="scripts/titles.js"></script>
<script src="scripts/keyboard.js"></script>
<script src="scripts/main.js"></script>

</html>
